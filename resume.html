<html>
<head>
<meta charset="UTF-8">
<title>个人简历</title>
<meta name="renderer" content="webkit">
<meta name="format-detection" content="telephone=no">
<meta name="referrer" content="always">
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,viewport-fit=cover">
<link rel="shortcut icon" href="//cdn.jaden.tech/static/img/favicon.png?t=1670076001">
<meta name="keywords" content="jaden.tech">
<meta name="description" content="jaden.li@jaden.tech">
<script>
  if (window.location.hostname === 'jaden.tech' && window.location.protocol === 'http:') 
      window.location.replace(window.location.href.replace("http://", "https://"));
</script>
<link rel="stylesheet" href="//cdn.jaden.tech/static/css/index.css?t=1670076001"/>
<style>
  html, body {
    margin: 0px 0px;
    width: 100%;
    height: 100%;
  }
  iframe {
    margin: 0px 0px;
    width: 100%;
    height: 100%;
  }
  </style>
</head>
<body>
  <iframe border="0" frameborder="0" scrolling="yes" allowfullscreen="true"></iframe>
  <script>
    window.Param = {
      parse: function() {
        var params = {},
            search = window.location.search.substring(1),
            parts = search.split('&'),
            pairs = [];

        for(var i = 0, len = parts.length; i < len; i++) {
          pairs = parts[i].split('=');
          if(pairs[0] === '') continue
          params[pairs[0]] = (pairs.length > 1 ? pairs[1] : null);
        }

        return params;
      },
      toString: function(paramsHash) {
        var pairs = [];
        for(var key in paramsHash) {
          pairs.push(key + "=" + paramsHash[key]);
        }
        
        return window.location.href.split("?")[0] + "?" + pairs.join("&");
      },
      redirectTo: function(paramsHash) {
        window.location.href = window.Param.toString(paramsHash);
      }
    }

    let iframe = document.getElementsByTagName('iframe')[0];
    let scroll_handler;
    let resume_loader = function() {
      let params = Param.parse()
      let t = params.t
      if (typeof(t) === 'undefined' || (Date.now() - t) > 60*60*1000) {
        params.t = Date.now()
        Param.redirectTo(params)
      }
      console.log("fresh timestamp: " + t);

      document.getElementsByTagName('iframe')[0].src = (window.innerWidth > window.innerHeight ? '//jaden.tech/resume-landscape-672cfe02a8443258f4892d518a61a963.pdf' : '//jaden.tech/resume-vertical-e8520975ff8f7ece244b97a5f3ad9494.pdf') + "#view=Fit,Top,Center";

      scroll_handler = setInterval(function() {
        iframe.width = '100%'
        document.getElementsByTagName('iframe')[0].scrollLeft = document.getElementsByTagName('iframe')[0].scrollWidth;
        document.body.scrollLeft = document.body.scrollWidth;
        clearInterval(scroll_handler)
      }, 2000);
    };
    resume_loader()
    window.onresize = resume_loader;
    iframe.onload = function () {
        iframe.contentWindow.scrollTo(document.body.scrollWidth, 0);
        iframe.width = document.body.clientWidth + 'px';
    }
  </script>
  <div class="footer"> 
    <div class="wrap">
      <div class="ft-copy">
          <p><a href="https://beian.miit.gov.cn">备案号：沪ICP备20021619号-1</a></p>
      </div>
    </div>
  </div>
</body>
</html>
