<html>
<head>
<meta charset="UTF-8">
<title>个人简历</title>
<meta name="renderer" content="webkit">
<meta name="format-detection" content="telephone=no">
<meta name="referrer" content="always">
<meta content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport">
<link rel="shortcut icon" href="//cdn.jaden.tech/static/img/favicon.png?t=1670076001">
<meta name="keywords" content="jaden.tech">
<meta name="description" content="jaden.li@jaden.tech">
<script>
  if (window.location.hostname === 'jaden.tech' && window.location.protocol === 'http:') 
      window.location.replace(window.location.href.replace("http://", "https://"));
</script>
</head>
<body style="text-align:center;height:100vh;width:100vw;">
  <canvas id="loading" width="400" height="400"></canvas>
  <canvas id="resume" style="display:none;"></canvas>
    <script>
        const _canvas = document.getElementsByTagName('canvas')[0]
        const _context = _canvas.getContext('2d');

        function fun_draw_circle(_context, k, width, height, clear_x, clear_y, count, text) {
            let _color = _context.createLinearGradient(0, width, height, 0);
            _color.addColorStop(0, 'red');
            _color.addColorStop(.1, 'orange');
            _color.addColorStop(.2, 'yellow');
            _color.addColorStop(.3, 'green');
            _color.addColorStop(.4, 'blue');
            _color.addColorStop(.5, 'purple');
            _color.addColorStop(.6, 'red');
            _color.addColorStop(.7, 'orange');
            _color.addColorStop(.8, 'yellow');
            _color.addColorStop(.9, 'green');
            _color.addColorStop(1, 'blue');

            _context.clearRect(clear_x, clear_x, clear_y, clear_y);
            _context.save();
            _context.translate(200, 200);
            _context.beginPath();
            _context.arc(0, 0, k, 0, Math.PI*2);
            _context.font = '30px 宋体';
            _context.textAlign = 'center';
            _context.strokeStyle = 'black';
            _context.strokeText(text, 0, 0);
            _context.closePath();
            _context.beginPath();
            _context.arc(0, 0, k, -Math.PI/2, (Math.PI/50*count/10)-Math.PI/2);
            _context.lineWidth = 10;
            _context.strokeStyle = _color;
            _context.stroke();
            _context.closePath();
            _context.restore();
        }
        fun_draw_circle(_context, 100, 300, 300, 0, 350, 1000, '');

        let count = 1;
        let timer, text;
        timer = setInterval(function () { 
            text = (count/10) >= 100 ? '100%' : (count/10)+'%';
            fun_draw_circle(_context, 70, 300, 300, 150, 100, count, text);
            count += Math.floor(Math.random()*20);
            if (count >= 1000) clearInterval(timer)
        }, 100)
    </script>
  <script type="text/javascript" src="//cdn.jaden.tech/static/js/pdf.js?t=1670076001"></script>
  <script id="script">
    const url = (window.innerWidth > window.innerHeight ? './resume-landscape.pdf' : './resume.pdf');
    pdfjsLib.GlobalWorkerOptions.workerSrc = '//cdn.jaden.tech/static/js/pdf.worker.js?t=1670076001';

    const loadingTask = pdfjsLib.getDocument(url);
    (async () => {
      const pdf = await loadingTask.promise;
      const page = await pdf.getPage(1);
      let width = 595, height = 841;
      if (window.innerWidth > window.innerHeight) {
        width = 841;
        height = 595;
      }
      const a = 1.0*window.innerWidth/width;
      const b = 1.0*window.innerHeight/height;
      const scale = b > a ? a : b;

      const viewport = page.getViewport({ scale });
      outputScale = window.devicePixelRatio || 1;

      const canvas = document.getElementById("resume");
      const context = canvas.getContext("2d");

      canvas.width = Math.floor(viewport.width * outputScale);
      canvas.height = Math.floor(viewport.height * outputScale);
      canvas.style.width = Math.floor(viewport.width) + "px";
      canvas.style.height = Math.floor(viewport.height) + "px";
      canvas.textAlign = "center";
      if(Math.floor(viewport.width) == window.innerWidth) {
        canvas.style.marginTop = (window.innerHeight - Math.floor(viewport.height))/4+"px";
      } else {
        canvas.style.marginLeft = (window.innerWidth - Math.floor(viewport.width))/2+"px";
      }

      const transform = outputScale !== 1  ? [outputScale, 0, 0, outputScale, 0, 0]  : null;

      const renderContext = {
        canvasContext: context,
        transform,
        viewport,
      };

      page.render(renderContext);
      canvas.style.display = "block";
      document.getElementById('loading').style.display = "none";
      timer && clearInterval(timer);
    })();
  </script>
  <script>
    document.getElementById('resume').textContent = document.getElementById('script').text;
  </script>
</body>
</html>
